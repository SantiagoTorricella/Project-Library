<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="Images/1200px-Book_icon_(closed)_-_Blue_and_gold.svg.png"
    />
  </head>
  <body>
    <section class="container">
      <section class="nav-bar">
        <div>Library</div>
        <a href="#"><button>Sign In</button></a>
      </section>
      <section class="side-bar">
        <div class="dash"></div>
        <div>Personal Information</div>
        <div class="dash"></div>
        <div>Books:</div>
        <div class="book-counter"></div>
        <div>Books Read:</div>
        <div class="read-counter"></div>
        <div>Pages Read:</div>
        <div class="pages-counter"></div>
        <div class="dash"></div>
      </section>
      <section class="content">
        <div class="add-button">
          <button class="plus" onclick="openForm()">+</button>
        </div>
      </section>

      <footer>
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          Santiago Torricella
        </p>
        <a href="https://github.com/SantiagoTorricella" target="_blank">
          <img src="Images/github.svg" alt="github-icon" class="github-icon" />
        </a>
      </footer>

      <div class="form-popup hidden" id="myForm">
        <form class="add-book-form" id="addBookForm">
          <h4>Add a New Book</h4>
          <div class="form-fill">
            <div>
              <label for="book-name">Book Name:</label>
              <input type="text" name="book-name" id="bookName" required />
            </div>
            <div>
              <label for="author">Author:</label>
              <input type="text" name="author" id="author" required />
            </div>
            <div>
              <label for="pages">Number of Pages:</label>
              <input type="number" name="pages" id="pages" required />
            </div>
          </div>
          <div class="button-sumbit">
            <label for="read">Did you finished it?</label>
            <input type="checkbox" name="read" id="readOrNotRead" />
            <button class="sumbit-button" type="submit">Sumbit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
